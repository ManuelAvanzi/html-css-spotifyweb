<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <title>Spotify-avanzi</title>
</head>
<body>
  
  
    <div class="container-top">
      
      <!-- --------SIDE-BAR-LEFT---------- -->
      <div class="sidebar">
        
        <div class="sidebar-container-large">
          <div class="sidebar-container-large-menu">
            <div class="sidebar-container-logo show">
              <img src="img/logo.svg" alt="Logo spotify">
            </div>
            <div class="sidebar-container-logo hide">
              <img src="img/logo-small.svg" alt="Logo mobile spotify">
            </div>

            <!-- ---------------home-search-library------ -->
            <div class="sidebar-first-menu-container">
              <ul>
                  <li>
                      <img src="./img/home.svg" alt="home"><span>Home</span>
                  </li>
                  <li>
                      <img src="./img/search.svg" alt="search"><span>Cerca</span>
                  </li>
                  <li>
                      <img src="./img/libreria.svg" alt="library"><span>La tua libreria</span>
                  </li>
              </ul>
          </div>
          </div>

          
          <div class="sidebar-container-large-playlist">
            <div class="playlist">
              <h3 class="playlist-title">PLAYLIST</h3>
              <h3 id="plus">Crea Playlist</h3>
              <div class="overflow">
                  <ul>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>                                      
                  </ul>
              </div>
          </div>
          </div>
        </div>

        <div class="sidebar-container-small">
         <div class="download">
            <img class="download-logo" src="./img/download.svg" alt="download logo"><span>Installa App</span>
         </div>
         <hr>
         <div class="profile">
            <img class="profile-logo" src="./img/profile.svg" alt="logo profile"><span>John Doe</span>
         </div>
        </div>
        
      </div>
    <div class="main">
        
        <!-- ------------UPGRADE-BAR-------- -->
        <div class="upgrade-bar">
          <header>
            <div class="upgrade">Effettua l'Upgrade</div>
        </header>
        </div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>


    <!-- ------------FOOTER - PLAYER -------- -->
    <footer>
     <!-- ------------------FOOTER-LEFT-------- -->
      <div class="lettore">
        <div class="lettore-album">
          <div class="album-img">
            <img src="img/sinister.jpeg" alt="Sinister">
          </div>
          <div class="album-name">
            <a href="#"><h4>Sinister</h4></a>
            <a href="#"><span>Brano Nome</span></a>
          </div>
          <div class="album-simboli">
            <a href="#"><i class="far fa-heart"></i></a>
            <a href="#"><i class="far fa-folder"></i></a>
          </div>
        </div>
        <!------------ PLAYER- CENTER------>
        <div class="lettore-player">
          <!-- ------comandi------ -->
          <div class="comandi">
            <a href="#"><i class="fas fa-random"></i></a>
            <a href="#"><i class="fas fa-step-backward"></i></a>
            <a href="#"><i class="far fa-play-circle"></i></a>
            <a href="#"><i class="fas fa-step-forward"></i></a>
            <a href="#"><i class="fas fa-redo-alt"></i></a>
          </div>
          <!-- ---------bar--------- -->
          <div class="player-down">
            <div class="player-time">
              <span>0:25</span>
            </div>
            <div class="player-bar">
              <div class="player-bar-g">
                <div class="player-bar-w">
                  <i class="fas fa-circle"></i>
                </div>
              </div>
            </div>
            <div class="player-time">
              <span>4:35</span>
            </div>
          </div>
        </div>
        <!-- FOOTER----RIGHT -->
        <div class="lettore-volume">
          <a href="#"><i class="fas fa-list-ul"></i></a>
          <a href="#"><i class="fas fa-desktop"></i></a>
          <a href="#"><i class="fas fa-volume-up"></i></a>
          <div class="player-bar">
            <div class="player-bar-g">
              <div class="player-bar-w">
                <i class="fas fa-circle"></i>
              </div>
            </div>
          </div>
        </div>

      </div>

    </footer>
      
    
  
</body>
</html>
