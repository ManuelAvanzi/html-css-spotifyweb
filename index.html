<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <title>Spotify-avanzi</title>
</head>
<body>
  
  
    <div class="container-top">
      
      <!-- --------SIDE-BAR-LEFT---------- -->
      <div class="sidebar">
        
        <div class="sidebar-container-large">
          <div class="sidebar-container-large-menu">
            <div class="sidebar-container-logo show">
              <img src="img/logo.svg" alt="Logo spotify">
            </div>
            <div class="sidebar-container-logo hide">
              <img src="img/logo-small.svg" alt="Logo mobile spotify">
            </div>

            <!-- ---------------home-search-library------ -->
            <div class="sidebar-first-menu-container">
              <ul>
                  <li>
                      <img src="./img/home.svg" alt="home"><span>Home</span>
                  </li>
                  <li>
                      <img src="./img/search.svg" alt="search"><span>Cerca</span>
                  </li>
                  <li>
                      <img src="./img/libreria.svg" alt="library"><span>La tua libreria</span>
                  </li>
              </ul>
          </div>
          </div>

          
          <div class="sidebar-container-large-playlist">
            <div class="playlist">
              <h3 class="playlist-title">PLAYLIST</h3>
              <h3 id="plus">Crea Playlist</h3>
              <div class="overflow">
                  <ul>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>
                      <li>Nome Playlist</li>                                      
                  </ul>
              </div>
          </div>
          </div>
        </div>

        <div class="sidebar-container-small">

         <div class="download">
            <img class="download-logo" src="./img/download.svg" alt="download logo"><span>Installa App</span>
         </div>
         <hr>
         <div class="profile">
            <img class="profile-logo" src="./img/profile.svg" alt="logo profile"><span>John Doe</span>
         </div>

        </div>
      </div>
    <div class="main">
        
        <!-- ------------UPGRADE-BAR-------- -->
        <div class="upgrade-bar">
          <header>
            <div class="upgrade">Effettua l'Upgrade</div>
        </header>
        </div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>


    <!-- ------------PLAYER-CONTROL-------- -->
    <div class="player-control">
       <div class="player-left"></div>
       <div class="player-center">
         <div class="box-sample"></div>
       </div>
       <div class="player-right"></div>
    </div>
      
    
  
</body>
</html>
